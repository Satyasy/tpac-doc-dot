version: "3.8"

services:
  # PHP + Laravel
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: docdot-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    ports:
      - "8000:8000"
    depends_on:
      - mysql
      - redis
    environment:
      - DB_HOST=mysql
      - DB_DATABASE=docdot
      - DB_USERNAME=root
      - DB_PASSWORD=secret
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CACHE_STORE=redis
      - SESSION_DRIVER=redis
    command: php artisan serve --host=0.0.0.0 --port=8000
    networks:
      - docdot

  # MySQL
  mysql:
    image: mysql:8.0
    container_name: docdot-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: docdot
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - docdot

  # Redis - Cache & Session
  redis:
    image: redis:7-alpine
    container_name: docdot-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    networks:
      - docdot
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  docdot:
    driver: bridge

volumes:
  mysql_data:
  redis_data: