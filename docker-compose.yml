version: "3.8"

services:
  # PHP + Laravel
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: docdot-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    ports:
      - "8000:8000"
    depends_on:
      - mysql
    environment:
      - DB_HOST=mysql
      - DB_DATABASE=docdot
      - DB_USERNAME=root
      - DB_PASSWORD=secret
    command: php artisan serve --host=0.0.0.0 --port=8000
    networks:
      - docdot

  # MySQL
  mysql:
    image: mysql:8.0
    container_name: docdot-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: docdot
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - docdot

  # phpMyAdmin (opsional)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: docdot-pma
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: secret
    depends_on:
      - mysql
    networks:
      - docdot

networks:
  docdot:
    driver: bridge

volumes:
  mysql_data:
